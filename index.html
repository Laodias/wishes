<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 24th Birthday!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            text-align: center;
            color: #fff;
        }
        header {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 20%;
        }
        .button-container {
            margin-top: 30px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: #ff6b6b;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #ff4d4d;
        }
    </style>
</head>
<body>
    <header>Happy 24th Birthday, Mai Sayang!</header>
    <div class="button-container">
        <button class="button" onclick="window.location.href='wishes.html'">Click Here for a Special Message!</button>
    </div>
</body>
</html>
